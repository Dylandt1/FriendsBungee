helpmsg:                                                                                #
# ------------------------------------------------------------------------------------- #

  # /friends Help message config :
  helpFriends:
    # Top framing of help message :
    top: "§6#§f-------------------- [§3Friends§f-§6BG§f] -------------------§6#"
    # Bottom framing of help message :
    bottom: "§6#§f----------------------- §2FREE §f-----------------------§6#"

    # Suffix of all entries of the Help command. Default : &f&l->
    sHelp: "&f&l->&f"

    # Entries of the help command, after suffix :
    enable: "&fTo enable friend requests&c;"
    disable: "&fTo disable friends requests&c;"
    accept: "&fTo accept friend request in progress&c;"
    refuse: "&fTo refuse friend request in progress&c;"
    add: "&fTo send friend request to target player&c;"
    remove: "&fTo remove target player of your friends list&c;"
    list: "&fTo see your friends list&c."

  # /party help message config :
  helpParty:
    # Top framing of help message :
    top: "§6#§f-------------------- [§3Friends§f-§6BG§f] -------------------§6#"
    # Bottom framing of help message :
    bottom: "§6#§f----------------------- §2FREE §f-----------------------§6#"

    # Suffix of all entries of the Help command. Default : &f&l->
    sHelp: "&f&l->&f"

    # Entries of the help command, after suffix :
    create: "&fTo create new group&c;"
    delete: "&fTo remove your group&c;"
    accept: "&fTo accept group request in progress&c;"
    refuse: "&fTo refuse group request in progress&c;"
    add: "&fTo send group request to target player&c;"
    remove: "&fTo remove target player of your group list&c;"
    tp: "&fTo enable or disable auto tp for group members&c;"
    owner: "&fTo change the group leader&c;"
    list: "&fTo see the list of players in the group&c."

  # /mp | /r Help message config :
  helpPvMsg:
    # Top framing of help message :
    top: "§6#§f-------------------- [§3Friends§f-§6BG§f] -------------------§6#"
    # Bottom framing of help message :
    bottom: "§6#§f----------------------- §2FREE §f-----------------------§6#"

    # Suffix of all entries of the Help command. Default : &f&l->
    sHelp: "&f&l->&f"

    # Entries of the help command, after sHelp :
    cmdMsg: "&fTo send a private message to target player&c;"
    cmdR: "&fTo reply to the last private message&c;"
    cmdEnable: "&fTo enable private messages&c;"
    cmdDisable: "&fTo disable private messages&c."

    # Report command label (exemple: /report <conditions>) :
    reportCmd: "/report <message>"


