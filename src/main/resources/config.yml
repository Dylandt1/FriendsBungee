# ------------------------------------------------------------------------------------- #

  # /friends help message config :
  helpFriends:

    # Top framing of help message :
    top: "§6#&f----------------- [&3Friends&f-&6Bungee&f] -----------------&6#"

    # Command arguments :
    enable: "&c- &f/&bf &fenable &f&l-> &fTo enable friend requests&c;\n"
    disable: "&c- &f/&bf &fdisable &f&l-> &fTo disable friends requests&c;\n"
    accept: "&c- &f/&bf &faccept &f&l-> &fTo accept friend request in progress&c;\n"
    refuse: "&c- &f/&bf &frefuse &f&l-> &fTo refuse friend request in progress&c;\n"
    add: "&c- &f/&bf &fadd &7<&fplayer&7> &f&l-> &fTo send friend request to target player&c;\n"
    remove: "&c- &f/&bf &fremove &7<&fplayer&7> &f&l-> &fTo remove target player of your friends list&c;\n"
    list: "&c- &f/&bf &flist &f&l-> &fTo see your friends list&c.\n"

    # Bottom framing of help message :
    bottom: "&6#&f-------------------- &6By PataPom &f--------------------&6#"

  # /group help message config :
  helpGroup:
    # Top framing of help message :
    top: "&6#&f----------------- [&3Friends&f-&6Bungee&f] -----------------&6#\n"

    # Command arguments :
    enable: "&c- &f/&bgroup &fenable &f&l-> &fTo enable group requests&c;\n"
    disable: "&c- &f/&bgroup &fdisable &f&l-> &fTo disable group requests&c;\n"
    create: "&c- &f/&bgroup &fcreate &f&l-> &fTo create new group&c;\n"
    delete: "&c- &f/&bgroup &fdelete &f&l-> &fTo remove your group&c;\n"
    accept: "&c- &f/&bgroup &faccept &f&l-> &fTo accept group request in progress&c;\n"
    refuse: "&c- &f/&bgroup &frefuse &f&l-> &fTo refuse group request in progress&c;\n"
    add: "&c- &f/&bgroup &fadd &7<&fplayer&7> &f&l-> &fTo send group request to target player&c;\n"
    remove: "&c- &f/&bgroup &fremove &7<&fplayer&7> &f&l-> &fTo remove target player of your group list&c;\n"
    tp: "&c- &f/&bgroup §ftp &7<&aenable &f| &cdisable &7> &f&l-> &fTo enable or disable auto tp for group members&c;\n"
    owner: "&c- &f/&bgroup &fowner &7<&fnewOwner&7> &f&l-> &fTo change the group leader&c;\n"
    list: "&c- &f/&bgroup &flist &f&l-> &fTo see the list of players in the group&c.\n"
    mp: "&c- &f/&bgroup &fmp &7<&fmessage&7> &f&l-> &fTo send group message&c.\n"

    # Bottom framing of help message :
    bottom: "&6#&f-------------------- &6By PataPom &f--------------------&6#"

  # /mp help message config :
  helpPvMsg:
    # Top framing of help message :
    top: "&6#&f----------------- [&3Friends&f-&6Bungee&f] -----------------&6#\n"

    # Command arguments :
    mp: "&c- &f/&bmp &7<&ftarget_player&7> &7<&fmessage&7> &f&l-> &fTo send a private message to target player&c;\n"
    r: "&c- &f/&br &f&l-> &fTo reply to the last private message&c;\n"
    enable: "&c- &f/&bmp &fenable &f&l-> &fTo enable private messages&c;\n"
    disable: "&c- &f/&bmp &fdisable &f&l-> &fTo disable private messages&c;\n"

    # Bottom framing of help message :
    bottom: "&6#&f-------------------- &6By PataPom &f--------------------&6#"

  # /report
  helpReport:
    # Top framing of help message :
    top: "&6#&f----------------- [&3Friends&f-&6Bungee&f] -----------------&6#\n"

    # Command arguments :
    report: "&c- &f/&breport &7<&ftarget_player or reason&7> &7<&fdescription&7> &f&l-> &fTo send report&c;\n"
    list: "&c- &f/&breport &flist &f&l-> &fTo list all reports&c;\n"
    remove: "&c- &f/&breport &fremove &7<&fid&7> &f&l-> &fTo remove report&c;\n"

    # Bottom framing of help message :
    bottom: "&6#&f-------------------- &6By PataPom &f--------------------&6#"


