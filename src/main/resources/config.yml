# ##################################################################################### #
#                     ╔═╗╦═╗╦╔═╗╔╗╔╔╦╗╔═╗  ╔╦╗╔═╗╔═╗╔═╗╔═╗╔═╗╔═╗╔═╗                     #
#                     ╠╣ ╠╦╝║║╣ ║║║ ║║╚═╗  ║║║║╣ ╚═╗╚═╗╠═╣║ ╦║╣ ╚═╗                     #
#                     ╚  ╩╚═╩╚═╝╝╚╝═╩╝╚═╝  ╩ ╩╚═╝╚═╝╚═╝╩ ╩╚═╝╚═╝╚═╝                     #
#                                                                                       #
# In this part, you can configure all plugin messages.                                  #
#                                                                                       #
# Parameters supported :                                                                #
#                                                                                       #
#   - %player% : sender                                                                 #
#   - %targetPlayer% : target                                                           #
#                                                                                       #
friends:                                                                                #
# ------------------------------------------------------------------------------------- #

  # Alias of friends commands
  cmdAlias:
    - f
    - friend

  # Prefix and suffix of all friends messages
  prefix: "&f[&6Friends&f] "
  suffix: "&f&l->&f "

  # Message for using commands in the console :
  cmdNotUsable: "&cThis command is only available in game !"

  # Message player not found :
  playerNotFound: "&b%targetPlayer% &cis not found !"

  # Message for friend requests enabled :
  requestsAllow: "&aFriend requests enabled &c!"

  # Message for friend requests already enabled :
  requestsAlreadyEnabled: "&6Friend requests already &aenabled &c!"

  # Message for friend requests disabled :
  requestsDeny: "&cFriend requests disabled !"

  # Message for friend requests already disabled :
  requestsAlreadyDisabled: "&6Friend requests already &cdisabled !"

  # Message sender deny friend requests :
  senderRequestsDeny: "&cYou do not accept friend requests ! &f/&bf §aenable§c, &fto enable friend requests &c!"

  # Message if target deny friend requests :
  targetRequestsDeny: "&b%targetPlayer% &cdoes not accept friend requests !"

  # Message already friends :
  alreadyFriends: "&6You are already friends with &b%targetPlayer% &c!"

  # Message already friend request in progress :
  alreadyInProgress: "&cYou already have a friend request in progress with &b%targetPlayer% &c!"

  # Message friend request sender :
  friendRequestSender: "&aYou sent a friend request to &b%targetPlayer% &c!"

  # Message friend request target :
  friendRequestTarget: "&b%player% &asent you a friend request, click or use &f/&bf &faccept &ato accept this request &c!"

  # Message scroll target request :
  scrollTargetRequest: "&aAccept"

  # Message new friend for sender :
  newFriendSender: "&aYou are now friend with &b%targetPlayer% &c!"

  # Message new friend for target :
  newFriendTarget: "&b%player% &aaccept your friend request &c!"

  # Message yourself as a friend :
  yourSelfAsaFriend: "&cYou can’t add yourself as a friend !"

  # Message can’t get out :
  cantGetOut: "&cYou can’t get out of your friends !"

  # Message not friend with target :
  notFriends: "&cYou’re not friends with &b%targetPlayer% &c!"

  # Message delete friend sender :
  deletedFriend: "&cYou just removed &b%targetPlayer% &cfrom your friends !"

  # Message error adding friend! :
  errorAddFriend: "&cError when adding a friend !"

  # Message no friend request in progress :
  noRequest: "&cNo friend request in progress !"

  # Message refuse friend request for sender :
  refuseFriendSender: "&cYou have refused the friend request of &b%targetPlayer% &c!"

  # Message refuse friend request for target :
  refuseFriendTarget: "&b%player% &crefused your friend request !"

  # Display friends size in list (/f list) :
  noFriendsInList: "&cYou don't have any friends on this server !"
  friendsOnline: "&aFriends online &f: %nbFriends%\n"
  friendsOffline: "&cFriends offline &f: %nbFriends%\n"

  # Message friend is connected/disconnected
  friendConnected: "&aYour friend &b%player% &ais now connected &c!"
  friendDisconnected: "&6Your friend &b%player% &6is now disconnected &c!"


# ##################################################################################### #
#                                   ╔═╗╦═╗╔═╗╦ ╦╔═╗╔═╗                                  #
#                                   ║ ╦╠╦╝║ ║║ ║╠═╝╚═╗                                  #
#                                   ╚═╝╩╚═╚═╝╚═╝╩  ╚═╝                                  #
#                                                                                       #
# In this part, you can configure all groups messages.                                  #
#                                                                                       #
# Parameters supported :                                                                #
#                                                                                       #
#   - %player% : sender                                                                 #
#   - %targetPlayer% : target                                                           #
#   - %groupSize% : group size limit (just for groupLimit)                              #
#   - %playerSize% : number of players in group (just for groupLimit)                   #
#                                                                                       #
groups:                                                                                 #
# ------------------------------------------------------------------------------------- #

  # Alias of group commands
  cmdAlias:
    - gp
    - party

  # Prefix and suffix for plugin messages :
  prefix: "&f[&2Groups&f] "
  suffix: "&f&l->&f "

  # Timing to teleport players in group list :
  timingTP: 1000 # in milliseconds

  # Groups members ranks labels, just for group private chat (Not available in 2.0-SNAPSHOT) :
  ranks:
    # Default rank label (change this entrie name may cause errors) :
    default:
      # Rank name :
      name: "&1Member"
      # Rank label shown in pravet chat :
      label: "&f[&2%groupLabel%&f] (%rankName%&f) "
      # Color of player name for this rank :
      color: "&f"

    # Custom entries :
    custom:
      name: "custom"
      label: "custom"
      color: "&7"

  # Level groups length (permissions example : fgb.group.custom to fbg.group.custom) :
  lengths:
    # Default group members length (change this entrie name may cause errors) :
    default: 5
    # Custom entries :
    lv10: 10
    custom1: 15
    test: 20

  # Message for using commands in the console :
  cmdNotUsable: "&cThis command is only available in game !"

  # Message player not found :
  playerNotFound: "&b%targetPlayer% &cis not found !"

  # No group message :
  notInGroup: "&cYou are not in any group !"

  # Message already in group :
  alreadyInGroup: "&6You are already in a group &c!"

  # Message group created :
  groupCreated: "&aYour group has been recorded &c!"

  # Message group deleted for sender :
  groupDeletedSender: "&cYour group has been deleted !"

  # Message group deleted for sender :
  groupDeletedTarget: "&cOwner have been deleted group !"

  # Message no player in group :
  noPlayersInGroup: "&cYou don't have any players in your group !"

  # Message group request sender :
  requestSender: "&aYou have send group request to &b%targetPlayer% &c!"

  # Message group limit :
  groupLimit: "&cYou have reached the membership limit in your group &f(&3%playerSize%&f/&3%groupSize%&f) &c!"

  # Message when target sroll on request :
  scrollTargetRequest: "&aAccept"

  # Message group request target :
  requestTarget: "&b%player% &asent you a group request, click or use &f/&bgroup &faccept &ato accept this request &c!"

  # Message new player in group for sender :
  newGroupSender: "&b%targetPlayer% &ais now in your group &c!"

  # Message new player in group for target :
  newGroupTarget: "&aYou are now in group of %player% &c!"

  # Message can't remove yourself :
  yourselfCantGetOut: "&cYou can’t get away from your group !"

  # Message target not in group :
  targetNotInGroup: "&b%targetPlayer% &cis not in your group !"

  # Message target deleted for sender :
  targetDeleted: "&b%targetPlayer% &chas been deleted from your group !"

  # Message already owner group for sender :
  alreadyOwner: "&6You're already owner of group &c!"

  # Message just owner can change to owner :
  justMemberToOwner: "&cOnly one member can become a group owner !"

  # Message new owner for all players in group :
  newOwnerAllInGroup: "&b%targetPlayer% &ais the new group owner &c!"

  # Message new owner for target :
  newOwnerTarget: "&aYou're the new owner of group &c!"

  # Message error adding in group :
  errorAdd: "&cError when adding a new player in group !"

  # Message no group request in progress :
  noRequest: "&cNo group request in progress !"

  # Message owner commands :
  ownerGroup: "&cYou must be the group owner to execute this command !"

  # Message refuse group request for sender :
  refuseGroupSender: "&cYou have refused the group request of &b%targetPlayer% &c!"

  # Message refuse group request for target :
  refuseGroupTarget: "&b%player% &crefused your group request !"

  # Message quit the group for sender :
  quitGroupSender: "&cYou left the group !"

  # Message quit the group for owner and players in the group :
  quitGroupPlayers:  "%player% &chas left the group !"

  # Message when owner quit the server :
  ownerOffline: "&cGroup owner has left the game, your group is dissolved !"

  # Message when tp is enabled :
  tpEnabled: "&aAuto-tp is now enabled &c!"

  # Message when tp is disabled :
  tpDisabled: "&cAuto-tp is now disabled !"

  # Message when tp is already enabled :
  tpAlreadyEnabled: "&6Auto-tp is already enabled &c!"

  # Message when tp is already disabled :
  tpAlreadyDisabled: "&6Auto-tp is already disabled &c!"

  # Message if sender deny group requests :
  senderRequestsDeny: "&cYou do not accept group requests ! &f/&bgp §aenable§c, &fto enable group requests &c!"

  # Message if target deny group requests :
  targetRequestsDeny: "&b%targetPlayer% &cdoes not accept group requests !"

  # Message for friend requests enabled :
  requestsAllow: "&aGroup requests enabled &c!"

  # Message for friend requests already enabled :
  requestsAlreadyEnabled: "&6Group requests already &aenabled &c!"

  # Message for friend requests disabled :
  requestsDeny: "&cGroup requests disabled !"

  # Message for friend requests already disabled :
  requestsAlreadyDisabled: "&6Group requests already &cdisabled !"

  # Display group size in list (/gp list) :
  msgGroupList: "&aMembers &f: %nbMembers%\n"

  # Private groups messages configuration :
  msg:
    # Group messages prefix/suffix
    mpPrefix: "&7(&b%player%&7) "
    mpSuffix: "&f&l-> "

    # Group messages color :
    messageColor: "&a"

    # Message if player message is too long :
    tooLong: "&cYour message is too long !"


# ##################################################################################### #
#                     ╔═╗╦═╗╦╦  ╦╔═╗╔╦╗╔═╗  ╔╦╗╔═╗╔═╗╔═╗╔═╗╔═╗╔═╗╔═╗                    #
#                     ╠═╝╠╦╝║╚╗╔╝╠═╣ ║ ║╣   ║║║║╣ ╚═╗╚═╗╠═╣║ ╦║╣ ╚═╗                    #
#                     ╩  ╩╚═╩ ╚╝ ╩ ╩ ╩ ╚═╝  ╩ ╩╚═╝╚═╝╚═╝╩ ╩╚═╝╚═╝╚═╝                    #
#                                                                                       #
# In this part, you can configure all plugin messages.                                  #
#                                                                                       #
# Parameters supported :                                                                #
#                                                                                       #
#   - %player% : message sender                                                         #
#   - %targetPlayer% : target player                                                    #
#   - %cmd% : command label                                                             #
#   - %cooldown% : cool down message in seconds                                         #
#                                                                                       #
msg:                                                                                    #
# ##################################################################################### #

  # Alias of message commands :
  cmdAlias:
    # Alias for /message command :
    send:
      - mp
      - msg
      - w
      - tell

    # Alias for /resend command :
    resend:
      - r

    # Alias for /report command :
    report:
      - rpt

  # Anti spam :
  antiSpam:
    # Turn to true to enable anti spam cool down :
    use: false

    # Make cool down in seconds. Default: 2 :
    cool_down: 2

    # Anti Spam level :
    #
    #  - level 1: private message only
    #  - level 2: public message only
    #  - level 3: private and public messages
    #  - level 4: public chat only and commands
    #  - level 5: public/commands and private chat
    #
    level: 1

    # AntiSpam message :
    message: "&cYou have to wait another &6%cooldown% &cseconds to send a message."

  # Reports part :
  report:
    # Prefix and suffix of report messages for admins :
    prefix: "&7[&cReport&7] "
    suffix: "&f&l-> "

    # Report command admins perm :
    admPerm: "fbg.reports.admin"

    # Key format to listing reports list :
    keyForm: "&f| &f%key% &f|- "

    # Report reasons available on command /report <reason> <description> :
    reasons:
      - bug
      - bugs
      - lag
      - lags
      - complaints
      - claim

    # Message to admins when player send report :
    admMessage: "&cNew report send by &b%sender% &c!"

    # Confirmation message to clear reports list :
    allReportsDeleted: "&All reports were deleted !"

    # Message when admin delete report :
    reportDeleted: "&cReport &f(%report%&f) &chas been deleted !"

    # Confirmation message to sender :
    reportConfirmation: "&cYour report has been saved, an admin will respond to it as soon as possible."

  # Sender part :
  sender:

    # Message prefix. If 2ndPrefix = "", is not used and you can make 2ndSuffix = "" :
    prefix: "&7[&cme&7] "
    2ndPrefix: "&7[&c%targetPlayer%&7] "

    # Message suffix. suffix is after prefix and 2ndSuffix is after 2ndPrefix.
    # If 2ndPrefix = "", for good rendering, you can make 2ndSuffix = "" :
    suffix: "&f&l->&f "
    2ndSuffix: "&f: "

  # Target part :
  target:

    # Message prefix :
    prefix: "&7[&c%player%&7] "

    # Message suffix :
    suffix: "&f&l->&f "

  # Private messages color :
  messageColor: "&a"

  # Message when a player sends himself a message :
  sendToSender: "&cYou can’t send yourself a message !"

  # Message if player message is too long :
  tooLong: "&cYour message is too long !"

  # Message no private message in progress :
  noMessage: "&cYou have no message to reply to !"

  # Message if target is not found :
  playerNotFound: "&b%targetPlayer% &cis not found !"

  # Message if player is offline when use /r command :
  playerOffline: "&cThis player is not liked online !"

  # Message for using command in console :
  cmdNotUsable: "&cThis command is only available in game !"

  # Message when player disable private messages :
  msgEnabled: "&6Private messages &aenabled &c!"

  # Message when player disable private messages :
  msgDisabled: "&6Private messages &cdisabled !"

  # Message if private message option is already enabled :
  msgAlreadyEnabled: "&cPrivate messages already enabled !"

  # Message if private message option is already disabled :
  msgAlreadyDisabled: "&cPrivate messages already disabled !"

  # Message when player send message with private messages disabled option :
  msgSenderDisabled: "&cPlease enable private messages with &6%cmd% &ccommand, to send your messages !"

  # Message if target have disabled private messages option :
  msgTargetDisabled: "&b%targetPlayer% &cdoes not accept private messages !"

  # Message when an error occurs :
  errorMsg: "&cAn error has occurred, please report this error with the &6%cmd% &ccommand and specify the conditions to reproduce this error !"


